<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Link Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(white, #f0f0f0);
            color: #000000;
        }
        .header {
            background-color: #08457E;
            padding: 20px 0;
            text-align: center;
        }
        .logo, .settings-logo {
            max-width: 150px;
            margin: 0 auto; /* Center logo */
            display: block;
        }
        .container, .settings-container {
            padding: 20px;
            text-align: center;
        }
        .content, .settings-content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            margin: auto;
        }
        a {
            color: #08457E;
            text-decoration: none;
            font-weight: bold;
            display: inline-block; /* Ensure link is centered as a block */
            margin: 20px 0; /* Ample space above and below the link */
        }
        a:hover {
            text-decoration: underline;
        }
        .description {
            margin-top: -15px; /* Adjust space between logo and description */
        }
        .contact-info, .settings-links {
            margin-top: 30px; /* Additional space from the last element */
        }
        .settings-links a {
            display: inline-block; /* Adjust based on layout preference */
            margin-right: 20px; /* Space between settings links */
        }
        .settings-logo {
            width: 50px; /* Smaller logos for settings */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://healthlinkkiosk.blob.core.windows.net/psislogo/pharma-safe_logo_white-web-01.png?sp=r&st=2024-04-09T18:01:46Z&se=2025-04-10T02:01:46Z&spr=https&sv=2022-11-02&sr=b&sig=PILwGIpEedoKJq8sXDC%2B7Mwo7uIOY3QFXm%2F3fPAdKls%3D" alt="Pharma-Safe Industrial Services Logo" class="logo">
    </div>
    <div class="container">
        <div class="content">
            <a href="https://id.myupdox.com/auth/realms/Updox/protocol/openid-connect/auth?scope=openid+profile+email+address+phone+groups&response_type=code&redirect_uri=https%3A%2F%2Fmyupdox.com%2Fui%2Foauth2%2Fcb%2Fkeycloak&state=84b8228e64&code_challenge_method=S256&nonce=DFzLEZ7SDMKKyq6cjxDQxQg1Y-f9Ll4klQFKQWLFL2E&client_id=Catalyst&code_challenge=cA2irjSJSVJ0puCciafsyHlh_qzNraFLXycLUmahivE">
                <img src="https://healthlinkkiosk.blob.core.windows.net/psislogo/updox-logo.png" alt="Access Updox" class="logo">
            </a>
            <p class="description">Access Updox</p>
            <div class="contact-info">
                For immediate assistance, please call us at: <strong>(123) 456-7890</strong>
            </div>
        </div>
    </div>
    <div class="settings-container">
        <div class="settings-content">
            <div class="settings-links">
                <a href="ms-settings:network">
                    <img src="https://healthlinkkiosk.blob.core.windows.net/psislogo/360_F_603915624_Mmd8TFlhqWo8dVKdKM8utT5bgK8gS8FW.jpg" alt="Open Network Settings" class="settings-logo">
                </a>
                <a href="ms-settings:windowsupdate">
                    <img src="https://healthlinkkiosk.blob.core.windows.net/psislogo/1601884.png" alt="Open Windows Update" class="settings-logo">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
